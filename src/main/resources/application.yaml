spring:
  profiles:
    active:
      - local
  application:
    name: bill-assistant
  # ====================================================================
  # 1. DATABASE CONFIGURATION (PostgreSQL + PGVector)
  #    Assumes you are running PGVector in Docker (see README)
  # ====================================================================
  datasource:
    url: jdbc:postgresql://localhost:5432/bill_db_store
    username: bill_db_user
    password: bill_db_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  # ====================================================================
  # 2. SPRING AI CONFIGURATION
  # ====================================================================
  ai:
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: ALWAYS # creates a default table for chat memory - SPRING_AI_CHAT_MEMORY
    vertex:
      ai:
        embedding:
          project-id: ${VERTEX_PROJECT_ID:gc-vertex-spring-ai-project}
          location: ${VERTEX_LOCATION:us-central1}
          text:
            options:
              model: ${VERTEX_EMBEDDING_MODEL:text-embedding-004}
        gemini:
          project-id: ${VERTEX_PROJECT_ID:gc-vertex-spring-ai-project}
          location: ${VERTEX_LOCATION:us-central1}
          chat:
            options:
              model: ${VERTEX_GEMINI_MODEL:gemini-2.0-flash}
              temperature: 0.5
    vectorstore:
      pgvector:
        initialize-schema: false
        remove-existing-vector-store-table: true
        index-type: HNSW
        dimensions: 768
        distance-type: COSINE_DISTANCE
        max-document-batch-size: 10000

server:
  port: 8080
  servlet:
    context-path: /bill-payment-assistant
